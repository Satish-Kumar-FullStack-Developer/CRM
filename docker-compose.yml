version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: crm-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: crm_user
      MONGO_INITDB_ROOT_PASSWORD: crm_password
    volumes:
      - mongo_data:/data/db
    networks:
      - crm-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: crm-server
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://crm_user:crm_password@mongodb:27017/crm-system
      JWT_SECRET: your_super_secret_jwt_key_change_this
      JWT_EXPIRY: 7d
      BCRYPT_ROUNDS: 10
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - crm-network
    volumes:
      - ./server/src:/app/src

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: crm-client
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - server
    networks:
      - crm-network
    volumes:
      - ./client/src:/app/src

volumes:
  mongo_data:

networks:
  crm-network:
    driver: bridge
